<div ng-style="{'background-image':'url(https://i.groupme.com/67x100.png.a3251ab4cf11462e896445e4bfb14838.large)', 'background-color': '#5051c5', 'height' : '1000px'}">
<div class="container" ng-hide="auth.isAuthenticated()">
	<div class="col-md-6" ng-style="{'color' : '#ffffff'}">
	   	 <span ng-style="{'font-size' : '28px'}"> Login</span>
		<div class="panel panel-default" ng-style="{'border-color' : '#5051c5'}">
	      	<div class="panel-body" ng-style="{'background-image':'url(https://i.groupme.com/67x100.png.a3251ab4cf11462e896445e4bfb14838.large)', 'background-color': '#5051c5'}">
	      		<form name="login" ng-submit="auth.login()">
	      			<div class="form-group">
	      				<label>Email address</label>
	      				<input type="email" class="form-control" ng-model="auth.login.user.email">
	      			</div>
	      			<div class="form-group">
	      				<label>Password</label>
	      				<input type="password" class="form-control" ng-model="auth.login.user.pwd">
	      			</div>
	      			<button type="submit" class="btn btn-default"> Submit</button>
	      		</form>
	      	</div>
	   	 </div>  
    </div>
    <div class="col-md-6" ng-style="{'color' : '#ffffff'}">
    <span ng-style="{'font-size' : '28px'}"> Register</span>
		<div class="panel panel-default" ng-style="{'border-color' : '#5051c5'}">
	      	<div class="panel-body" ng-style="{'background-image':'url(https://i.groupme.com/67x100.png.a3251ab4cf11462e896445e4bfb14838.large)', 'background-color': '#5051c5'}">
	      	<form name="register" ng-submit="auth.register()">
	      			<div class="form-group">
	      				<label>Email address</label>
	      				<input type="email" class="form-control" ng-model="auth.user.email">
	      			</div>
	      			<div class="form-group">
	      				<label>User Name</label>
	      				<input class="form-control" ng-model="auth.user.userName">
	      			</div>
	      			<div class="form-group">
	      				<label>Password</label>
	      				<input type="password" class="form-control" name="pwd" ng-model="auth.user.pwd">
	      			</div>
	      			<div class="form-group">
	      				<label>Password Confirm</label>
	      				<input type="password" class="form-control" compare-to="auth.user.pwd" name="pwdConfirm" ng-model="pwdConfirm">
	      			</div>
	      			<div class="form-group">
                        <label for="levels"> Account Type </label>
                         <a ng-style="{'color' : '#000000'}"> 
                        <select name="levels" ng-model="auth.user.type">
                           <option ng-repeat="type in auth.usertype" value="{{type}}">  
                            {{type}}
                           </option>
                        </select>
                        </a>
                    </div>
                    <div ng-show="auth.user.type == 'Vendor'">
		                <div class="form-group">
		                    <label for="accountype"> Service </label>
		                     <a ng-style="{'color' : '#000000'}"> 
		                    <select name="accountype" ng-model="auth.user.serviceType">
		                       <option ng-repeat="type in auth.servicetypes" value="{{type}}">  
		                        {{type}}
		                       </option>
		                    </select>
		                    </a>
		                </div>

	                    <div class="form-group">
	                        <label>Service Description</label>
	                        <input type="text" class="form-control" ng-model="auth.user.description">
	                    </div>
	                    <div class="form-group">
	                        <label>Phone Number</label>
	                        <input type="text" class="form-control" ng-model="auth.user.phoneNumber">
	                    </div>
	                    <div class="form-group">
	                        <label>Social Media</label>
	                        <input type="text" class="form-control" ng-model="auth.user.socialMedia">
	                    </div>
                    </div>
	      			<span ng-show="register.pwdConfirm.$dirty && register.pwdConfirm.$invalid"> Passwords do not match</span>
	      			
	      			<input type="file" ng-model="auth.user.pic" class="form-control" file-upload="auth.user.pic"/>
	      			<button type="radio" ng-hide="auth.user.pic" class="btn btn-default" ng-click="auth.change()"> Preview </button> <br>
	      			<img height="100" width="100" ng-show="auth.user" ng-src="{{'../../assets/images/' +auth.user.pic}}" alt="Description" /><br>

	      			<button ng-disabled="register.pwdConfirm.$invalid || !auth.user.pic" type="submit" class="btn btn-default"> Submit</button>
	      		</form>
	      	</div>
	   	 </div>  
    </div>
</div>
</div>
